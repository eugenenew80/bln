<div ng-class="field.containerClass">
	<div ng-repeat="control in field.controls | filter: {visible: true}">
	    <label for="{{field.controls[0].controlName}}" ng-class="field.label.labelClass" ng-show="control.control!='radio'" style="text-align: right;">
	    	{{field.label.desc}}
	    </label>

	    <div ng-class="control.controlClass">
			<simple-control element="currentElement" form="form" control="control" />
		</div>
	</div>
</div>
