<md-input-container layout="row">
	<label>{{field.label.desc}}</label>
	<input
		id="{{control.name}}"
		name="{{control.controlName}}"
		type="number"
		ng-pattern="/^[0-9]+$/"
		ng-model="currentElement[control.name]" type="number"
		ng-required="control.required"
		ng-disabled="!control.editable"
		flex
	>
</md-input-container>
