<md-input-container layout="row" ng-if="!control.dict">
	<label>{{field.label.desc}}</label>
	<input type="text"
		   id="{{control.name}}"
		   name="{{control.controlName}}"
		   ng-model="currentElement[control.name]"
		   ng-required="control.required"
		   ng-disabled="!control.editable"
		   ng-dblclick="search()"
	/>
</md-input-container>
