<md-input-container layout="row" class="md-icon-float md-icon-right">
	<label>{{field.label.desc}}</label>

	<md-icon md-svg-src="img/icons/sets/ic_clear_black_24px.svg" class="name" ng-click="clear()"></md-icon>
	<input type="text"
		   id="{{control.name}}"
		   name="{{control.controlName}}"
		   ng-model="currentElement[control.name]"
		   ng-required="control.required"
		   ng-disabled="!control.editable"
		   ng-readonly="true"
		   ng-dblclick="search()"
		   flex
	/>
	<md-icon md-svg-src="img/icons/sets/ic_search_black_24px.svg" class="name" ng-click="search()"></md-icon>
</md-input-container>
