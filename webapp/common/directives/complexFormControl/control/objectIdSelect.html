<md-input-container layout="row">
	<label>{{field.label.desc}}</label>
	<md-select ng-model="currentElement[control.name]" ng-required="control.required">
		<md-option ng-value="null"></md-option>
		<md-option ng-value="item[fieldValueName]" ng-repeat="item in dict[control.name]">{{ item[fieldDisplayName] }}</md-option>
	</md-select>
</md-input-container>
