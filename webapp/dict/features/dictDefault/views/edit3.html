<md-dialog style="max-width: 800px; min-width: 400px;">
	<form name="frmEdit" class="dialog-form" ng-cloak >

	    <md-toolbar>
	      <div class="md-toolbar-tools">
	        <h2>{{form.header}}</h2>
	      </div>
	    </md-toolbar>

		<md-dialog-content>
			<div style="padding: 5px">
				<md-input-container layout-gt-sm="row" ng-repeat="field in form.fields">
					<label>{{field.label.desc}}</label>
					<input type="text" ng-model="currentElement[field.controls[0].name]">
				</md-input-container>
			</div>
		</md-dialog-content>
		
		<md-dialog-actions layout="row">
			<md-button ng-repeat="action in form.actions" 
							id="{{action.action}}" 
							ng-click="actions[action.controllerMethod.name]()"
							ng-disabled="(action.action=='cmdSave' || action.action=='cmdOk') && (frmEdit.$invalid || frmEdit.$pristine)">
				{{action.button.desc}}
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
